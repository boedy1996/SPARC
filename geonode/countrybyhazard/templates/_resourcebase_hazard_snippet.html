{% verbatim %}
  <article ng-repeat="item in results" resource_id="{{ item.iso3 }}" ng-cloak>
  	<div class="row items-list">
      <div class="col-md-8">
        <h4><a href="{{ item.resource_uri }}">{{ item.extended_name }}</a> <span class="owner">{{ item.owner.username }}</span></h4>
        <p class="abstract"  ng-if="item.extreme.pop == 0">No Data</p>
        <p class="abstract"  ng-if="item.extreme.pop > 0">The highest population at risk is {{ item.extreme.pop }} on {{ item.extreme.month }} for {{ item.extreme.RP }} years return period</p>
        <div ng-if="item.popatrisk.length > 0">
        	<div ng-repeat="mdata in item.popatrisk">{{ mdata.mjun__sum }}</div>	
        </div>	
      </div>
      <div class="col-md-4">
  	    <img class="thumb" ng-src="https://chart.googleapis.com/chart?chxt=x&cht=lc&chd=t:{{ item.chartvalue }}&chco=AAB4FB&chls=2.0&chs=300x125&chxl=0:|Jan|Feb|Mar|Apr|May|Jun|Jul|Aug|Sep|Oct|Nov|Dec" />
  	  </div>
    </div>
  </article>
{% endverbatim %}
