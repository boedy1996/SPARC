{% load i18n %}
<nav class="filter">
  <ul class="nav closed" id="categories">   
  </ul>
</nav>

<nav class="filter">
  <h4><a href="#" class="toggle toggle-nav"><i class="fa fa-chevron-down"></i>{% trans "WFP's Regional Bureau" %}</a></h4>
  <ul class="nav" id="continent">
    {% verbatim %}
      <li ng-repeat="area in continent">
        <a data-value="{{ area.id }}" data-filter="wfp_area__id__in" 
         ng-click="multiple_choice_listener($event)" class="{{area.active}}">{{ area.name }}
          <span class="badge pull-right">{{ area.count }}</span>
        </a>
      </li>
    {% endverbatim %}
  </ul>
</nav>
