{% verbatim %}
  <article ng-repeat="item in results" resource_id="{{ item.iso3 }}" ng-cloak>
  	<div class="row items-list">
      <div class="col-md-6">
        <h4><a href="{% endverbatim %}{% url "drought_detail" %}{% verbatim %}?iso={{ item.iso3 }}&country={{item.name}}
">{{ item.name }} ({{item.extended_name}})</a> <span class="owner">{{ item.owner.username }}</span></h4>
      </div>
    </div>
  </article>
{% endverbatim %}
